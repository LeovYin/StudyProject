<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现代风格管理后台</title>
    <link rel="stylesheet" href="../static/css/dashboard.css">
</head>

<body>
    <header class="header">
        <div class="logo">金色湖畔的诱惑</div>
        <nav style="display: flex; gap: 1rem;">
            <button class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
                    <path d="M13.73 21a2 2 0 0 1-3.46 0" />
                </svg>
                通知
            </button>
            <button class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                    <circle cx="12" cy="7" r="4" />
                </svg>
                个人中心
            </button>
        </nav>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <h3 style="color: var(--primary); margin-bottom: 1rem;">导航菜单</h3>
            <a href="#" class="nav-link active">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                    <polyline points="9 22 9 12 15 12 15 22" />
                </svg>
                仪表盘
            </a>
            <a href="#" class="nav-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                    <circle cx="9" cy="7" r="4" />
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
                    <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                </svg>
                用户管理
            </a>
            <a href="#" class="nav-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <path
                        d="M12 2H2v10l9.29 9.29c.94.94 2.48.94 3.42 0l6.58-6.58c.94-.94.94-2.48 0-3.42L12 2zM7 7h.01" />
                </svg>
                内容管理
            </a>
        </aside>

        <main class="main-content">
            <div class="card metric">
                <h2>📈 今日数据</h2>
                <p style="margin: 1rem 0; font-size: 2.5rem;">1,234</p>
                <small>较昨日 +12%</small>
            </div>

            <div class="card">
                <h2>📋 待办事项</h2>
                <ul style="margin: 1rem 0; list-style: none;">
                    <li style="padding: 0.5rem 0; border-bottom: 1px solid rgba(0,0,0,0.05);">
                        ✅ 用户反馈处理
                    </li>
                    <li style="padding: 0.5rem 0; border-bottom: 1px solid rgba(0,0,0,0.05);">
                        ⏳ 系统性能优化
                    </li>
                    <li style="padding: 0.5rem 0;">
                        📅 月度报告准备
                    </li>
                </ul>
            </div>

            <div class="card">
                <h2>🚀 快捷操作</h2>
                <div style="margin: 1rem 0; display: flex; gap: 1rem; flex-wrap: wrap;">
                    <button class="btn" style="background: var(--accent);">
                        新建内容
                    </button>
                    <button class="btn">
                        数据导出
                    </button>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
